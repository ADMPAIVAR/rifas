<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Paiva Prêmios</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button {
            padding: 10px 18px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            margin-top: 10px;
        }
        .button-green {
            background-color: #008000;
        }
        .button-green:hover {
            background-color: #006400;
        }
        .button-blue {
            background-color: #007BFF;
        }
        .button-blue:hover {
            background-color: #0056b3;
        }
        .back-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container input, .form-container select {
            padding: 8px;
            font-size: 14px;
            width: 350px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .payment-section {
            display: block; /* Agora ficará visível sempre */
            margin-top: 10px;
        }
        #pixQR, #pixCode {
            display: block; /* Mostrar o QR Code assim que for gerado */
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="back-container">
    <button class="button button-blue" onclick="window.location.href='index.html'">Voltar</button>
</div>

<h1>Pagamento - Paiva Prêmios</h1>

<div class="form-container">
    <input type="text" id="fullName" placeholder="Nome Completo" required>
    <input type="tel" id="phone" placeholder="Telefone (xx)xxxxx-xxxx" required>
    <input type="email" id="email" placeholder="Endereço de E-mail" required>
    
    <!-- A opção de seleção de método de pagamento foi removida -->
    <div class="payment-section">
        <button class="button button-green" onclick="generatePix()">Gerar QR Code Pix</button>
        <img id="pixQR" src="" alt="QR Code Pix" style="display:none;">
        <p id="pixCode" style="display:none;"></p>
    </div>
</div>

<script>
    function generatePix() {
        fetch('https://api.mercadopago.com/v1/payments', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer YOUR_ACCESS_TOKEN',  // Substitua pelo seu token
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                transaction_amount: 10.00, // O valor pode ser alterado conforme necessário
                payment_method_id: 'pix',
                payer: { email: document.getElementById('email').value }
            })
        })
        .then(response => response.json())
        .then(data => {
            // Exibe o QR Code e o código Pix gerado
            document.getElementById('pixQR').src = `data:image/png;base64,${data.point_of_interaction.transaction_data.qr_code_base64}`;
            document.getElementById('pixQR').style.display = 'block';
            document.getElementById('pixCode').innerText = `Código Pix: ${data.point_of_interaction.transaction_data.qr_code}`;
            document.getElementById('pixCode').style.display = 'block';

            // Aguardar a confirmação do pagamento do Mercado Pago
            setInterval(checkPaymentStatus, 5000);  // Verifica a cada 5 segundos
        })
        .catch(error => console.error('Erro ao gerar QR Code:', error));
    }

    // Função para verificar o status do pagamento
    function checkPaymentStatus() {
        fetch('https://api.mercadopago.com/v1/payments/{payment_id}', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer YOUR_ACCESS_TOKEN',  // Substitua pelo seu token
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'approved') {
                // Pagamento confirmado, redireciona para a página de confirmação
                window.location.href = 'confirmation.html';
            }
        })
        .catch(error => console.error('Erro ao verificar status do pagamento:', error));
    }
</script>

</body>
</html>
